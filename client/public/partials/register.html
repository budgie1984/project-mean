

<div class="container" id="register">
  <h1 class="well">Register for Tablet Monitor</h1>
  <div class="col-sm-12 well">
    <div class="row">

      <form name="registerNewUser"  ng-submit="register()">
        <label>Name </label>
        <input type="text" class="form-control" placeholder="Enter Name" ng-model="user.firstname">
     
        <label>User Name </label>
        <input type="text" class="form-control" placeholder="Enter User Name" ng-model="user.username">
   
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" ng-model="user.password">
        <br>
        <button type="submit" class="btn btn-info">Register Now</button>
      </form>

    </div>
  </div>
</div>
