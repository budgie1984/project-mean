<div class="container">
    <h1 class="well" align="center">Containers in Database</h1>
        <div class="col-lg-12 well">  
           <div class="row">
  
  
                  <div class="row"> 
                        <div class="col-md-2">
                            <!--Sidebar content-->
                        
                            Search: <input ng-model="query">
                            Sort by:
                            <select ng-model="orderProp">
                              <option value="name">Alphabetical</option>
                              <option value="age">Newest</option>
                            </select>
                          </div>
        
                      <div class="col-md-10">
                      
                        <ul  class="containers">
                            <li ng-repeat="container in containers | filter:{name: query } | orderBy:orderProp" class="thumbnail">
                            <!--   <a href="#/containers/{{container.id}}" class="thumb"><img ng-src="{{container.imageUrl}}"></a>  -->

                                    <b>    Name:</b>  {{container.name}} , 
                                   
                                    <button class="btn btn-xs pull-right btn-info" ng-click="viewContainer(container)">Info</button>
                                  <button class="btn btn-xs pull-right btn-danger" ng-click="deleteContainer(container)">Delete</button>

                            </li>
                          </ul>
                        </div>
                 </div>

          </div>
     </div>
 </div>
