

<div class="container">
  <h1 id="login" class="well">Login to add tablets to your container & view records</h1>
  <div class="col-lg-12 well">
    <div class="row">

      <form>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>User Name</label>
              <input type="text" class="form-control" placeholder="Enter User Name Here.." ng-model="user.username">
            </div>
            <div class="col-sm-6 form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter Password Here.." ng-model="user.password">
            </div>
          </div>
          <div>
            <button type="button" class="btn pull-right btn-primary" ng-click="logInUser()">Login</button>
          </div>
      </form>

      </div>
    </div>
  </div>
