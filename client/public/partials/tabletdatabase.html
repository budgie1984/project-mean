


<div class="container">
    <h1 class="well" align="center">Tablets in Database</h1>
        <div class="col-lg-12 well">  
           <div class="row">
  
  
                  <div class="row"> 
                        <div class="col-md-2">
                            <!--Sidebar content-->
                        
                            Search: <input ng-model="query">
                            Sort by:
                            <select ng-model="orderProp">
                              <option value="name">Name (A to Z)</option>
                              <option value="age">Age (oldest)</option>
                            </select>
                          </div>
        
                      <div class="col-md-10">
                      
                        <ul  class="tablets">
                            <li ng-repeat="tablet in tablets | filter:{name: query } | orderBy:orderProp" class="thumbnail">
                            <!--   <a href="#/tablets/{{tablet.id}}" class="thumb"><img ng-src="{{tablet.imageUrl}}"></a>  -->
                            <img src="./img/pillsColour" width="90" height="90" class="pull-left"> 

                                    <b>    Name:</b>  {{tablet.name}} , 
                                    <b>    Dose:</b>  {{tablet.dose}} , 
                                    <b>    Amount To Take:</b>  {{tablet.amountToTake}} , 
                                    <b>    Total Amount:</b>  {{tablet.totalAmount}}
                                    
                                    <button class="btn btn-xs pull-right btn-primary" ng-click="viewTablet(tablet)">Info</button>
                                  <button class="btn btn-xs pull-right btn-danger" ng-click="deleteTablet(tablet)" onClick="window.location.reload()">Delete</button>

                            </li>
                          </ul>
                        </div>
                 </div>

          </div>
     </div>
 </div>
