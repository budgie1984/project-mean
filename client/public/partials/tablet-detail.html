

<div class="jumbotron">
    <div class="row">
        <div class="col-sm-6">
                <h1><b>Description <b></h1>

               <h3>{{currentTablet.description}}</h3>
            </div>


        <div class="col-sm-6">
            <h1>{{currentTablet.name}}</h1>
            <p>
                <b>Dose:</b> {{currentTablet.dose}}
                <b>Amount To Take:</b> {{currentTablet.amountToTake}}
                <b>Total Amount:</b> {{currentTablet.totalAmount}}</p>

            </p>

            <form class="form">
                <div class="form-group">
                    <label>Tablet Name </label>
                    <input type="text" class="form-control" placeholder="Enter tablet name" ng-model="tablet.name">
                    <label>Dose </label>
                    <input type="text" class="form-control" placeholder="Enter Dose" ng-model="tablet.dose">
                    <label>Amount To Take </label>
                    <input type="text" class="form-control" placeholder="Enter amount to take" ng-model="tablet.amountToTake">
                    <label>Total Amount </label>
                    <input type="text" class="form-control" placeholder="Enter total amount" ng-model="tablet.totalAmount">
                    <label>Description:</label>
                    <textarea class="form-control" rows="5" placeholder="Enter description" placeholder="Enter total amount"ng-model="tablet.description"></textarea>
                    <button type="submit" class="btn pull-right btn-primary" ng-click="updateTablet(tablet)">Update Tablet</button>


                </div>
        </div>

    </div>
